<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #333;
    }
    .heart {
      color: red;
      font-size: 50px;
      cursor: pointer;
    }
    #image {
      display: none;
      margin: 20px auto 0;
      width: 300px;
      height: auto;
    }
  </style>
  <script>
    function showImage() {
      document.getElementById('image').style.display = 'block';
    }

    window.onload = function() {
      document.getElementById('audio').play();
    }
  </script>
</head>
<body>

  <h1>I love you, Anshika, and I'm sorry for all the mistakes I've made. Please forgive me.</h1>
  <div class="heart" onclick="showImage()">❤️</div>
  <img id="image" src="LAADO.png.png" alt="Sorry Image">
  <audio id="audio" src="tu hi.mp3" type="audio/mp3"></audio>

</body>
</html>
